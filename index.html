<!DOCTYPE html>
<html lang = "en">
	
	<head >
		<meta charset = "UTF-8">
		<meta content = "width=device-width, initial-scale=1, minimum-scale=1" name = "viewport">
		<title >BustedOS</title >
		<script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script >
		<link href = "https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" rel = "stylesheet">
		<link href = "./public/css/_ribbon.css" rel = "stylesheet">
		<link href = "./public/css/styles.css" rel = "stylesheet">
		<link href = "./public/css/terminal.css" rel = "stylesheet">
	</head >
	
	<body >
		<div class = "ribbon ribbon-top-right">
			<a href = "https://github.com/MicMetz/BustedOS" target = "_blank"><span >Github</span ></a >
		</div >
		
		<div id = "Busted-terminal">
			<div id = "busted-terminal-header">
				<div id = "busted-terminal-title-bar">
					<p id = "busted-terminal-title">Busted-OS</p >
				</div >
				<div id = "busted-terminal-header-button-group">
					<div class = "busted-terminal-button" id = "busted-terminal-close"></div >
					<div class = "busted-terminal-button" id = "busted-terminal-minimize"></div >
					<div class = "busted-terminal-button" id = "busted-terminal-maximize"></div >
				</div >
			</div >
			<div class = "term" id = "Busted-OS"></div >
			<div class = "scanline"></div >
		</div >
		
		
		<footer >
			<p >Using Ubuntu 20.04.2 LTS commands and syntax</p >
		</footer >
		
		<script src = "main.js" type = "module"></script >
		<script src = "https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script >
		<script src = "https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.mousewheel-min.js"></script >
		
		<script type = "module">
          import ScrambleText from "./public/vendor/scramble-text/src/ScrambleText.js";
          
          
          
          let titleElement = document.getElementById("busted-terminal-title");
          var scrambleText = new ScrambleText(titleElement).start().play();
          
          document.onload = function () {
            $("#busted-terminal-title").focus();
            scrambleText.start();
          };
          
          $(document).ready(function () {
            $("#busted-terminal-input").focus();
          });
          
          window.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
              var input = $("#busted-terminal-input");
              input.text("");
              $("#busted-terminal-content").append("<div>" + input + "</div>");
              input.focus();
            }
          });
          
          $("#busted-terminal-close").click(function () {
            $("#Busted-terminal").hide();
          });
          
          $("#busted-terminal-minimize").click(function () {
            $("#Busted-terminal").hide();
          });
          
          
          window.addEventListener("resize", function () {
            resize();
          });
		</script >
	</body >

</html >
